
<!DOCTYPE html>
<html>
  <head>
    <title>Small Project of JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      Here you can update css variables with
      <span class="heading" aria-details="Javascript">JavaScript</span>
    </h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="0"
        max="20"
        value="1"
        data-type="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="20"
        value="1"
        data-type="px"
      />

      <!-- <label for="base">Base color</label>
      <input id="base" type="color" name="base" value="#ffc600" /> -->
      <!-- <input id="reset-btn" type="button" value="Reset" /> -->
      <button class="reset-btn">Reset</button>
    </div>

    <!-- <img id="image" src="/image/roland-losslein-X7Res52lR3c-unsplash.jpg" alt="mornig-pictures"> -->
    <img height="20px" width="20px" src="image.jpg" alt="morning-view" />
    <script src="script.js"></script>
  </body>
</html>
